<!doctype html>
<html lang="en-us">
<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>JS Tic-Tac-Toe!</title>
	<meta name="viewport" content="width=device-width" />

	<link rel="stylesheet" href="./css/styles.css"/>

</head>
<body>
	<div class="container">
		<h1>Tic-Tac-Toe</h1>
		<table id="board" class="centered resetting"></table>
		<aside class="stats">
			<ul>
				<li class="X"><strong>X</strong>: <span class="x-count">0</span></li>
				<li class="O"><strong>O</strong>: <span class="o-count">0</span></li>
				<li class="tie"><strong>Tie</strong>: <span class="tie-count">0</span></li>
			</ul>
		</aside>
	</div>
	
	<script src="//code.jquery.com/jquery-1.11.2.js"></script>
	<script src="./js/script.js"></script>

</body>
</html>
