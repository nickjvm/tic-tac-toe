<!doctype html>
<html lang="en-us">
<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>JS Tic-Tac-Toe!</title>
	<meta name="viewport" content="width=device-width" />

	<link rel="stylesheet" href="./css/styles.css"/>

</head>
<body>
	<div class="container">
		<div class="centered">
			<header>
				<h1>Tic-Tac-Toe</h1>
				<ul class="turns player-O">
					<li>Player <strong>O</strong></li>
					<li>Player <strong>X</strong></li>
				</ul>
			</header>
			<table id="board" class="resetting"></table>
			<aside class="stats">
				<ul>
					<li class="O"><strong>O</strong>: <span class="o-count">0</span></li>
					<li class="X"><strong>X</strong>: <span class="x-count">0</span></li>
					<li class="tie"><strong>Tie</strong>: <span class="tie-count">0</span></li>
				</ul>
			</aside>
		</div>
	</div>
	
	<script src="//code.jquery.com/jquery-1.11.2.js"></script>
	<script src="./js/script.js"></script>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-12653407-1', 'auto');
	  ga('send', 'pageview');

	</script>
</body>
</html>
