<!doctype HTML>


<html>

<head>
	<title>JS Tic-Tac-Toe!</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css"/>
</head>
<body>
	<div class="container">
		<h1>Tic-Tac-Toe</h1>
		<table id="board" class="centered resetting"></table>
		<aside class="stats">
			<ul>
				<li class="X"><strong>X</strong>: <span class="x-count">0</span></li>
				<li class="O"><strong>O</strong>: <span class="o-count">0</span></li>
				<li><strong>Tie</strong>: <span class="tie-count">0</span></li>
			</ul>
		</aside>
	</div>
	
	<script src="https://code.jquery.com/jquery-1.11.2.js"></script>
	<script src="./js/script.js"></script>

</body>
</html>
